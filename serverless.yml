service: telegram-bot

provider:
  name: aws
  runtime: python3.6
  region: sa-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        - Fn::Join:
            - ""
            - - "arn:aws:ssm:"
              - Ref: AWS::Region
              - ":"
              - Ref: AWS::AccountId
              - ":parameter/telegramLinarestoken"

functions:
  bot:
    handler: bot.lambda_handler
    events:
      - http: POST /

plugins:
  - serverless-python-requirements
